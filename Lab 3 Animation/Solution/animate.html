<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>A Slide In Dashboard</title>
  <link href="../../Content/site.css" rel="stylesheet">
  <style>
    #dashboard {
      width: 70px;
      background-color: rgb(110, 138, 195);
      padding: 20px 20px 0 20px;
      position: absolute;
      left: -92px;
      z-index: 100;
    }
    
    #dashboard img {
      margin-bottom: 20px;
      border: 1px solid rgb(0, 0, 0);
    }
  </style>
  <script src="../../Content/jquery.min.js" defer></script>
  <script src="animate.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <p class="logo">
        jQuery
      </p>
    </div>
    <div id="dashboard">
      <img src="/Content/Images/small/blue_h.jpg" width="70" height="70" alt="blue">
      <img src="/Content/Images/small/green_h.jpg" width="70" height="70" alt="green">
      <img src="/Content/Images/small/orange_h.jpg" width="70" height="70" alt="orange">
      <img src="/Content/Images/small/purple_h.jpg" width="70" height="70" alt="purple">
      <img src="/Content/Images/small/red_h.jpg" width="70" height="70" alt="red">
      <img src="/Content/Images/small/yellow_h.jpg" width="70" height="70" alt="yellow">
    </div>
    <div class="content">
      <div class="main">
        <h1>Slide in Dashboard</h1>
        <p>Mouse over the blue stripe on the left edge of this page</p>
      </div>
    </div>
