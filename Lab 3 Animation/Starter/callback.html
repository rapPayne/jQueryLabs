<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Using a Callback Function</title>
    <link href="/Content/TMMsite.css" rel="stylesheet">
    <style>
        #figure {
            position: relative;
            width: 400px;
            margin: 0 auto;
        }

        #caption {
            position: absolute;
            width: 340px;
            background-color: black;
            bottom: 10px;
            left: 24px;
            padding: 5px;
            border: 1px solid white;
        }
    </style>
    <script src="/Scripts/jquery-1.6.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#photo').width(0).height(0).css('opacity', 0);
            $('#caption').hide();
            $('html').click(function () {
                $('#photo').animate(
                   {
                       width: '400px',
                       height: '300px',
                       opacity: 1
                   },
                   1000,
                   function () {
                       $('#caption').fadeIn(1000);
                   }
                ); // end animate
            }); // end click
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p class="logo">
                JavaScript <i>&</i> jQuery
            </p>
        </div>
        <div class="content">
            <div class="main">
                <h1>Using a Callback Function with animate()</h1>
                <p>Click anywhere to start the animation</p>
                <div id="figure">
                    <img src="/Content/Images/pencils.jpg" width="400" height="300" alt="pencils" id="photo">
                    <p id="caption">Pencils!!!!!!</p>
                </div>
            </div>
        </div>

        </footer>

    </div>
</body>
</html>
