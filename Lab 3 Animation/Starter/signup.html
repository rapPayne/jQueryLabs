<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Slide in Login Screen</title>
  <link href="../Content/site.css" rel="stylesheet">
  <style>
    #login {
      width: 300px;
      position: absolute;
      left: 560px;
      top: 6px;
      z-index: 100;
    }
    
    #open {
      margin: 0;
      cursor: pointer;
      background: rgb(255, 255, 255) url(/Content/Images/open.png) no-repeat 8px 7px;
      color: rgb(58, 80, 123);
      padding: 5px 0 2px 30px;
    }
    
    #login .close {
      background-image: url(/Content/Images/close.png);
      background-color: rgb(110, 138, 195);
    }
    
    #open:hover {
      color: rgb(0, 0, 0);
      background-color: rgb(110, 138, 195);
    }
    
    #login form {
      padding: 10px 10px 10px 10px;
      display: none;
      background-color: rgb(255, 255, 255);
    }
    
    #login label {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin: 0 15px 0 0;
      color: rgb(58, 80, 123);
    }
    
    #login input {
      font-size: 14px;
    }
    
    #login #button {
      margin-left: 50px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <p class="logo">
        jQuery
      </p>
    </div>
    <div id="login">
      <p id="open">Login</p>
      <form>
        <p>
          <label for="username">Username:</label>
          <input type="text" name="username" id="username">
        </p>
        <p>
          <label for="password">Password: </label>
          <input type="text" name="password" id="password">
        </p>
        <p>
          <input type="submit" name="button" id="button" value="Submit">
        </p>
      </form>
    </div>
    <div class="content">
      <div class="main">
        <h1>Slide in Login Screen</h1>
        <p>Click the login button at the top of the page</p>
      </div>
    </div>
    <footer>

    </footer>

  </div>
</body>

</html>
